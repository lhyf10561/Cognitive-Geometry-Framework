        function GraphEditor() {
            const [nodes, setNodes] = useState([]);
            const [edges, setEdges] = useState([]);
            const [nodeColor, setNodeColor] = useState('#3b82f6');
            const [edgeColor, setEdgeColor] = useState('#6b7280');
            const [selectedNode, setSelectedNode] = useState(null);
            const [selectedNodes, setSelectedNodes] = useState(new Set());
            const [dragging, setDragging] = useState(null);
            const [dragOffset, setDragOffset] = useState({});
            const [hasMoved, setHasMoved] = useState(false);
            const [mode, setMode] = useState('add');
            const [showDeleteButtons, setShowDeleteButtons] = useState(true);
            const [showTopology, setShowTopology] = useState(false);
            const [nodeCounter, setNodeCounter] = useState(1);
            const svgRef = useRef(null);

            const colors = [
                { name: 'è“è‰²', value: '#3b82f6' },
                { name: 'çº¢è‰²', value: '#ef4444' },
                { name: 'ç»¿è‰²', value: '#10b981' },
                { name: 'é»„è‰²', value: '#f59e0b' },
                { name: 'ç´«è‰²', value: '#8b5cf6' },
                { name: 'ç²‰è‰²', value: '#ec4899' },
            ];

            const edgeColors = [
                { name: 'ç°è‰²', value: '#6b7280' },
                { name: 'é»‘è‰²', value: '#000000' },
                { name: 'è“è‰²', value: '#3b82f6' },
                { name: 'çº¢è‰²', value: '#ef4444' },
                { name: 'ç»¿è‰²', value: '#10b981' },
            ];

            const handleSvgClick = (e) => {
                if (mode === 'add' && !hasMoved) {
                    const rect = svgRef.current.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    setNodes([...nodes, {
                        id: Date.now(),
                        number: nodeCounter,
                        x,
                        y,
                        color: nodeColor
                    }]);
                    setNodeCounter(nodeCounter + 1);
                }
            };

            const handleNodeClick = (e, nodeId) => {
                e.stopPropagation();
                
                if (mode === 'connect') {
                    if (selectedNode === null) {
                        setSelectedNode(nodeId);
                    } else if (selectedNode !== nodeId) {
                        setEdges([...edges, {
                            id: Date.now(),
                            from: selectedNode,
                            to: nodeId,
                            color: edgeColor
                        }]);
                        setSelectedNode(null);
                    }
                } else if (mode === 'select') {
                    const newSelected = new Set(selectedNodes);
                    if (newSelected.has(nodeId)) {
                        newSelected.delete(nodeId);
                    } else {
                        newSelected.add(nodeId);
                    }
                    setSelectedNodes(newSelected);
                }
            };

            const handleMouseDown = (e, nodeId) => {
                if (mode === 'add' || mode === 'select') {
                    e.stopPropagation();
                    setHasMoved(false);
                    
                    if (mode === 'select' && selectedNodes.size > 0 && selectedNodes.has(nodeId)) {
                        setDragging('multiple');
                        const rect = svgRef.current.getBoundingClientRect();
                        const mouseX = e.clientX - rect.left;
                        const mouseY = e.clientY - rect.top;
                        
                        const offsets = {};
                        selectedNodes.forEach(id => {
                            const node = nodes.find(n => n.id === id);
                            if (node) {
                                offsets[id] = { x: mouseX - node.x, y: mouseY - node.y };
                            }
                        });
                        setDragOffset(offsets);
                    } else {
                        setDragging(nodeId);
                    }
                }
            };

            const handleMouseMove = (e) => {
                if (dragging) {
                    setHasMoved(true);
                    const rect = svgRef.current.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    if (dragging === 'multiple') {
                        setNodes(nodes.map(node => {
                            if (selectedNodes.has(node.id) && dragOffset[node.id]) {
                                return {
                                    ...node,
                                    x: x - dragOffset[node.id].x,
                                    y: y - dragOffset[node.id].y
                                };
                            }
                            return node;
                        }));
                    } else {
                        setNodes(nodes.map(node =>
                            node.id === dragging ? { ...node, x, y } : node
                        ));
                    }
                }
            };

            const handleMouseUp = () => {
                setDragging(null);
                setDragOffset({});
                setTimeout(() => setHasMoved(false), 10);
            };

            const deleteNode = (nodeId) => {
                setNodes(nodes.filter(n => n.id !== nodeId));
                setEdges(edges.filter(e => e.from !== nodeId && e.to !== nodeId));
                if (selectedNode === nodeId) setSelectedNode(null);
                const newSelected = new Set(selectedNodes);
                newSelected.delete(nodeId);
                setSelectedNodes(newSelected);
            };

            const deleteEdge = (edgeId) => {
                setEdges(edges.filter(e => e.id !== edgeId));
            };

            const clearAll = () => {
                setNodes([]);
                setEdges([]);
                setSelectedNode(null);
                setSelectedNodes(new Set());
            };

                setMode('add');
                setSelectedNode(null);
                setSelectedNodes(new Set());
            };

                setMode('connect');
                setSelectedNodes(new Set());

                    setSelectedNodes(new Set());
                } else {

                    setSelectedNode(null);

            };

            const generateTopology = () => {
                const adjacencyList = {};

                    adjacencyList[node.number] = [];

                    const fromNode = nodes.find(n => n.id === edge.from);
                    const toNode = nodes.find(n => n.id === edge.to);

                    }
                });

                const plunder_edges = [];

                        share_edges.push(edgeTuple);
                    } else if (edge.color === '#ef4444') {
                        plunder_edges.push(edgeTuple);
                    } else {
                        other_edges.push({ tuple: edgeTuple, color: edge.color });
                    }
                });

                return { adjacencyList, share_edges, plunder_edges, other_edges };
            };

                                <button

                                    className={`px-4 py-2 rounded-lg font-medium transition-colors ${

                                    title={showDeleteButtons ? 'éšè—åˆ é™¤æŒ‰é’®' : 'æ˜¾ç¤ºåˆ é™¤æŒ‰é’®'}
                                >
                                    <span className="inline-flex items-center gap-2">

                        <div className="text-sm text-gray-600 bg-blue-50 p-3 rounded-lg">
                            {mode === 'add' ? (
                                <p>ğŸ’¡ <strong>å½“å‰ï¼šæ·»åŠ èŠ‚ç‚¹</strong> - ç‚¹å‡»ç”»å¸ƒç©ºç™½å¤„æ·»åŠ èŠ‚ç‚¹ï¼Œæ‹–åŠ¨èŠ‚ç‚¹å¯ç§»åŠ¨ä½ç½®</p>
                            ) : mode === 'connect' ? (

                                        />
                                    </marker>
                                ))}
                            </defs>

                            {edges.map((edge) => {
                                const fromNode = nodes.find(n => n.id === edge.from);
                                const toNode = nodes.find(n => n.id === edge.to);
                                if (!fromNode || !toNode) return null;
                                
                                const sameDirectionEdges = edges.filter(e => 
                                    e.from === edge.from && e.to === edge.to
                                );
                                const edgeIndex = sameDirectionEdges.findIndex(e => e.id === edge.id);
                                const totalSameDirection = sameDirectionEdges.length;
                                
                                let offset = 0;
                                if (totalSameDirection > 1) {
                                    const step = 40;
                                    offset = (edgeIndex - (totalSameDirection - 1) / 2) * step;
                                }
                                
                                const dx = toNode.x - fromNode.x;
                                const dy = toNode.y - fromNode.y;
                                const distance = Math.sqrt(dx * dx + dy * dy);
                                
                                const perpX = -dy / distance;
                                const perpY = dx / distance;
                                
                                const midX = (fromNode.x + toNode.x) / 2 + perpX * offset;
                                const midY = (fromNode.y + toNode.y) / 2 + perpY * offset;
                                
                                const angle = Math.atan2(toNode.y - midY, toNode.x - midX);
                                const endX = toNode.x - Math.cos(angle) * 25;
                                const endY = toNode.y - Math.sin(angle) * 25;
                                
                                const path = `M ${fromNode.x} ${fromNode.y} Q ${midX} ${midY} ${endX} ${endY}`;
                                
                                return (
                                    <g key={edge.id}>
                                        <path
                                            d={path}
                                            stroke={edge.color}
                                            strokeWidth="3"
                                            fill="none"
                                            markerEnd={`url(#arrowhead-${edge.color.replace('#', '')})`}
                                            className="cursor-pointer"
                                        />

                                            <>
                                                <circle
                                                    cx={midX}
                                                    cy={midY}

                                                    stroke="#ef4444"
                                                    strokeWidth="2"
                                                    className="cursor-pointer hover:fill-red-100"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        deleteEdge(edge.id);
                                                    }}
                                                />
                                                <text
                                                    x={midX}
                                                    y={midY}
                                                    textAnchor="middle"
                                                    dominantBaseline="central"
                                                    className="pointer-events-none text-xs font-bold"
                                                    fill="#ef4444"
                                                >
                                                    Ã—
                                                </text>
                                            </>
                                        )}
                                    </g>
                                );
                            })}

                            {nodes.map(node => {
                                const isSelected = selectedNode === node.id || selectedNodes.has(node.id);
                                return (
                                    <g key={node.id}>
                                        <circle
                                            cx={node.x}
                                            cy={node.y}
                                            r="25"
                                            fill={node.color}
                                            stroke={isSelected ? '#000' : '#fff'}
                                            strokeWidth={isSelected ? '3' : '2'}
                                            className={`${mode === 'add' || mode === 'select' ? 'cursor-move' : 'cursor-pointer'} transition-all`}
                                            onClick={(e) => handleNodeClick(e, node.id)}
                                            onMouseDown={(e) => handleMouseDown(e, node.id)}
                                        />
                                        <text

                                            y={node.y}
                                            textAnchor="middle"
                                            dominantBaseline="central"
                                            className="pointer-events-none text-lg font-bold select-none"
                                            fill="white"
                                            style={{ textShadow: '0 0 3px rgba(0,0,0,0.5)' }}
                                        >
                                            {node.number}

                                            <>

                                                    y={node.y - 18}
                                                    textAnchor="middle"
                                                    dominantBaseline="central"
                                                    className="pointer-events-none text-xs font-bold"
                                                    fill="#ef4444"
                                                >
                                                    Ã—
                                                </text>
                                            </>
                                        )}
                                    </g>
                                );
                            })}
                        </svg>
                    </div>

                    {showTopology && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onClick={() => setShowTopology(false)}>
                            <div className="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[80vh] overflow-hidden m-4" onClick={(e) => e.stopPropagation()}>
                                <div className="flex items-center justify-between p-4 border-b">

                                    <button
                                        onClick={() => setShowTopology(false)}
                                        className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                    >
                                        <X />
                                    </button>
                                </div>
                                <div className="p-6 overflow-y-auto max-h-[calc(80vh-80px)]">
                                    {(() => {
                                        const { adjacencyList, share_edges, plunder_edges, other_edges } = generateTopology();
                                        return (
                                            <div className="space-y-6">
                                                <div>
                                                    <h3 className="text-lg font-semibold text-gray-800 mb-3">1. é‚»æ¥è¡¨è¡¨ç¤ºï¼ˆå‡ºè¾¹ï¼‰</h3>
                                                    <div className="bg-gray-50 rounded-lg p-4 space-y-2">
                                                        {Object.entries(adjacencyList).map(([node, neighbors]) => (
                                                            <div key={node} className="flex items-start gap-3">

                                                    </div>

                                                <div>
                                                    <h3 className="text-lg font-semibold text-gray-800 mb-3">2. è¾¹åˆ—è¡¨è¡¨ç¤ºï¼ˆæŒ‰é¢œè‰²åˆ†ç±»ï¼‰</h3>
                                                    
                                                    {share_edges.length > 0 && (
                                                        <div className="mb-4">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <div className="w-4 h-4 rounded" style={{ backgroundColor: '#10b981' }}></div>
                                                                <span className="font-semibold text-gray-700">share_edgesï¼ˆç»¿è‰²ï¼‰</span>
                                                            </div>
                                                            <div className="bg-green-50 rounded-lg p-4">
                                                                <pre className="font-mono text-sm text-gray-800 whitespace-pre-wrap">
{`share_edges = [
    ${share_edges.map((edge, idx) => 
        idx === share_edges.length - 1 ? edge : edge + ','
    ).join('\n    ')}
]`}
                                                                </pre>

                                                    )}

                                                    {plunder_edges.length > 0 && (
                                                        <div className="mb-4">
